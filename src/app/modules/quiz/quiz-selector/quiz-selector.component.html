<form #form="ngForm" class="d-flex gap-3">
  <select
    id="categorySelect"
    [ngModel]="category"
    [compareWith]="compareCategory"
    name="category"
    required
  >
    <option *ngFor="let category of categories | async" [ngValue]="category">
      {{ category.name }}
    </option>
  </select>
  <select
    id="difficultySelect"
    [ngModel]="difficulty"
    name="difficulty"
    required
  >
    <option *ngFor="let difficulty of difficulties">{{ difficulty }}</option>
  </select>

  <button (click)="submit(form)" [disabled]="form.invalid" id="createBtn">
    Create
  </button>
</form>

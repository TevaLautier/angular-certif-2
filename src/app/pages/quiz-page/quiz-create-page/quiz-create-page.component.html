
<app-quiz-selector
  (create)="createQuiz($event)"
  [category]="category"
  [difficulty]="difficulty"
  [categories]="categories"
  [difficulties]="difficulties"
></app-quiz-selector>

<div *ngIf="quizPageSvc.error" class="bg-error">
  This selection is not available or the server does not response. Please change
  your input
</div>

<app-quiz-question-list
  *ngIf="quizPageSvc.questions"
  [questions]="quizPageSvc.questions"
  (submit)="showResult($event)"
></app-quiz-question-list>
